language: java
sudo: false
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
install:
- "./gradlew setupCiWorkspace"
script:
- "./gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/*.jar
  file_glob: true
  skip_cleanup: true
  on:
    repo: jjtParadox/ArsMagica2
    branch: 1.10.2-merged
    condition: ! -z $TRAVIS_TAG
